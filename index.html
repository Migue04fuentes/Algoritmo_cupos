<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Turnos</title>
</head>

<body>
    <label for="check_hf" title="Calcular hora final">C-H-F</label>
    <input type="checkbox" id="check_hf">
    <h4>Turno Matutino</h4>
    <div class="switch-button">
        <!-- Checkbox -->
        <input type="checkbox" name="switch-button" id="switch_label" class="switch-button__checkbox">
        <!-- Botón -->
        <label for="switch_label" class="switch-button__label"></label>
    </div>
    <div>
        <!-- hora inicio -->
        <input type="time" id="hora1">
        <!-- hora final -->
        <input type="time" id="hora2">
    </div>
    <!-- CÁLCULOS -->
    <div>
        <div>
            <label for="cupos">Cupos Mañana:</label>
        </div>
        <div>
            <input type="text" id="cupos_morning" placeholder="Cupos" maxlength="4"><br>
        </div>
        <div>
            <label for="intervalos">Intervalos Mañana:</label>
        </div>
        <div>
            <input type="text" id="intv_morning" placeholder="Intervalos" maxlength="4">
        </div>
    </div>
    <h4>Turno Vespertino</h4>
    <!-- Switch de activación de turno -->
    <div class="switch-button">
        <input type="checkbox" name="switch-button" id="switch_turno_vesp" class="switch-button__checkbox">
        <label for="switch_turno_vesp" class="switch-button__label"></label>
    </div>

    <div>
        <!-- Hora Inicio -->
        <input type="time" id="horat1" min="13:00" max="17:00">
        <!-- Hora Final -->
        <input type="time" id="horat2" min="14:00" max="18:00">
    </div>

    <!-- CÁLCULOS -->
    <div>
        <div>
            <label for="cupos">Cupos:</label>
        </div>
        <div>
            <input type="text" id="cupos" placeholder="Cupos" maxlength="4"><br>
        </div>
        <div>
            <label for="intervalos">Intervalos:</label>
        </div>
        <div>
            <input type="text" id="intervalos" placeholder="Intervalos" maxlength="4">
        </div>
    </div>

    <!-- Botón Calcular Hora Final -->
    <div>
        <!-- <input type="submit" value="Hora final" id=""> -->
        <a href="#modal3">Calcular hora final</a>
    </div>
    <!-- Total de Joranda Completa -->
    <div>
        <span id="fulltime"></span>
    </div>

    <!-- Modal Calculo de hora final -->
    <div id="modal3" class="modalmask">
        <div class="modalbox resize">
            <a href="#close" title="Close" class="close" id="close">&times;</a>
            <h2>Calcular hora final</h2>
            <div>
                <div>
                    <label for="horainicio">Hora Inicio</label>
                    <input type="time" id="horainicio">
                </div><br>
                <div>
                    <label for="horafinal">Hora final:</label>
                    <input type="time" id="horafinal" disabled>
                </div>
            </div><br>
            <div>
                <label for="cuposhf">Cupos:</label><br>
                <input type="text" id="cuposhf" maxlength="4">
            </div><br>
            <div>
                <label for="intervaloshf">Intervalos:</label>
                <input type="text" id="intervaloshf" maxlength="4">
            </div><br>
            <div>
                <input type="submit" Value="Aceptar" id="btn_hora_final">
            </div>
        </div>
    </div>
    <!-- Archivo js-->
    <script src="index.js"></script>
</body>

</html>
<!-- 1: Cálculo de hora final
     2: Aplicación de control+y -->
