<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Turnos</title>
</head>

<body>
    <label for="check_hf" title="Calcular hora final">C-H-F</label>
    <input type="checkbox" id="check_hf">
    <h4>Turno Matutino</h4>
    <div class="switch-button">
        <!-- Checkbox -->
        <input type="checkbox" name="switch-button" id="switch_label" class="switch-button__checkbox">
        <!-- Botón -->
        <label for="switch_label" class="switch-button__label"></label>
    </div>
    <div>
        <!-- hora inicio -->
        <input type="time" id="hora1">
        <!-- hora final -->
        <input type="time" id="hora2">
    </div>
    <!-- CÁLCULOS -->
    <div>
        <div>
            <label for="cupos">Cupos Mañana:</label>
        </div>
        <div>
            <input type="text" id="cupos_morning" placeholder="Cupos" maxlength="4"><br>
        </div>
        <div>
            <label for="intervalos">Intervalos Mañana:</label>
        </div>
        <div>
            <input type="text" id="intv_morning" placeholder="Intervalos" maxlength="4">
        </div>
    </div>
    <h4>Turno Vespertino</h4>
    <!-- Switch de activación de turno -->
    <div class="switch-button">
        <input type="checkbox" name="switch-button" id="switch_turno_vesp" class="switch-button__checkbox">
        <label for="switch_turno_vesp" class="switch-button__label"></label>
    </div>

    <div>
        <!-- Hora Inicio -->
        <input type="time" id="horat1" min="13:00" max="17:00">
        <!-- Hora Final -->
        <input type="time" id="horat2" min="14:00" max="18:00">
    </div>

    <!-- CÁLCULOS -->
    <div>
        <div>
            <label for="cupos">Cupos:</label>
        </div>
        <div>
            <input type="text" id="cupos" placeholder="Cupos" maxlength="4"><br>
        </div>
        <div>
            <label for="intervalos">Intervalos:</label>
        </div>
        <div>
            <input type="text" id="intervalos" placeholder="Intervalos" maxlength="4">
        </div>
    </div>

    <!-- Archivo js-->
    <script src="index.js"></script>
</body>

</html>
